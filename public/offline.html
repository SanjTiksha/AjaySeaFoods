<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Rajesh Fish Market</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #005f73, #001219);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
        }
        .fish-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #e0fbfc;
            margin-bottom: 1rem;
        }
        p {
            color: #b8d4d6;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-btn {
            background: #ee6c4d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #d55a3a;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="fish-icon">üêü</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse our fish catalog and rates that were previously loaded. Check back when you're back online for the latest prices!</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
